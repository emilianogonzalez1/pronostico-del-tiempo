<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <br>
    <div class="container alert alert-danger d-none w-50" role="alert">
        La ciudad ingresada no existe o contiene errores gramaticales!
    </div>

    <div id="main-card" class="card text-center w-50 position-absolute top-50 start-50 translate-middle">
        <div id="title-card" class="card-header">
            <h3 class="text-center">Ingrese ciudad:</h3>
        </div>
        <div class="card-body">
            <form id="formulario" action="" class="container formulario w-75">
                <div class="input-group mb-3">
                    <input id="ciudad" type="text" class="form-control" aria-describedby="button-addon2">
                    <button id="pron" class="btn btn-outline-light" type="submit">Obtener pronostico</button>
                </div>
            </form>
        </div>
        <div id="clima-card" class="card-footer text-body-secondary">
            <br>
            <div id="clima" class="clima">

            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
